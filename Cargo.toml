[package]
name = "pycameleon"
version = "0.1.1"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[lib]
name = "pycameleon"


crate-type = ["cdylib"]

[dependencies]
pyo3 = { version = "0.20.2", features = ["extension-module"]}
cameleon = { version = "0.1.12", features = ["libusb"]}
numpy = "0.20"
